---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  {% if paginator.previous_page %}
    <div align="left">
      <a href="{% if paginator.previous_page != 1 %}/blog/page{{ paginator.previous_page }}{% endif %}/">
        新しい記事
      </a>
    </div>
  {% endif %}
  {% if paginator.next_page %}
    <div align="right">
      <a href="/blog/page{{ paginator.next_page }}/">古い記事</a>
    </div>
  {% endif %}
  </ul>
</div>
